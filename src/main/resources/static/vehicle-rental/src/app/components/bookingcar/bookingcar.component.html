<form  class="wrapper" #bookingCarForm="ngForm" (ngSubmit)="saveBookingCar(bookingCarForm)" style="border-style: inset;" novalidate>
  <div class="panel uk-panel-box-primary">
    <div class="uk-panel-header">
      <h3 class="uk-panel-title">New Booking</h3>
    </div>

    <div class="class uk-panel-body">
      <div class="form-group">
        <label for="startDate">Start Date</label>
        <input id="startDate" name="startDate" [(ngModel)]="startDate" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="endDate">End Date</label>
        <input id="endDate" name="endDate" [(ngModel)]="endDate" type="date" class="form-control">
      </div>
      <div class="form-group">
        <label for="customerName">Customer Name</label>
        <input id="customerName" name="customerName" [(ngModel)]="customerName" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="customerEmail">Customer Email</label>
        <input id="customerEmail" name="customerEmail" [(ngModel)]="customerEmail" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="vehiclePlateNumber">Plate Number</label>
        <input id="vehiclePlateNumber" name="vehiclePlateNumber" [(ngModel)]="vehiclePlateNumber" type="text" class="form-control">
      </div>
    </div>

    <div class="panel-footer">
      <button type="submit" class="btn btn-primary">BOOK</button>
    </div>
  </div>
</form>




Angular Generated Form Model : {{bookingCarForm.value | json}}
